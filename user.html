<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Аккаунт 3D-печати</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
body{margin:0;font-family:Arial}
#profile{background:#f5f5f5;padding:10px;display:flex;gap:10px}
#profile img{width:50px;height:50px;border-radius:50%}
#map{height:80vh}
</style>
</head>
<body>

<div id="profile">
 <img id="avatar">
 <div>
  <b id="username"></b><br>
  <span id="count"></span>
 </div>
</div>

<div id="map"></div>

<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
firebase.initializeApp({
 apiKey: "AIzaSyCRZOp8TGfz2f4pvh3S69zixDKkAP3wmNo",
 authDomain: "kaz3d-c2304.firebaseapp.com",
 projectId: "kaz3d-c2304"
});
const db=firebase.firestore();

const uid=new URLSearchParams(location.search).get('uid');
const map=L.map('map').setView([48.5,68],6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let count=0;
db.collection("3dpoints").where("uid","==",uid).get().then(snap=>{
 document.getElementById('count').innerText=`Точек: ${snap.size}`;
 snap.forEach(doc=>{
  const d=doc.data();
  if(!username.innerText) username.innerText=d.name;
  L.marker([d.lat,d.lng]).addTo(map)
   .bindPopup(`
<b>${d.name}</b><br>
${d.printer}<br>
${d.materials}<br>
${d.price}
`);
 });
});
</script>
</body>
</html>
