<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D-печать в Казахстане</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }

    #auth-panel {
      position: absolute; top: 10px; right: 10px; background: white;
      padding: 15px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 1000; width: 280px;
    }

    button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: none;
      background:#0066ff; color:white; font-weight:bold; cursor:pointer; }
    button:hover { background:#0050cc; }

    #logout-btn { background:#d33; }
    #add-marker-btn { background:#00c853; }

    #user-info { text-align:center; }
    #user-info img { border-radius: 50%; margin-bottom: 10px; }

    .hidden { display:none; }
  </style>
</head>
<body>

<div id="map"></div>

<div id="auth-panel">
  <!-- Login: Google-only -->
  <div id="login-form">
    <h3>Войти</h3>
    <button id="google-btn">Войти через Google</button>
  </div>

  <!-- User Panel -->
  <div id="user-panel" class="hidden">
    <div id="user-info"></div>
    <button id="add-marker-btn">Добавить свою точку</button>
    <button id="logout-btn">Выйти</button>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCRZOp8TGfz2f4pvh3S69zixDKkAP3wmNo",
    authDomain: "kaz3d-c2304.firebaseapp.com",
    projectId: "kaz3d-c2304",
    storageBucket: "kaz3d-c2304.firebasestorage.app",
    messagingSenderId: "436945565320",
    appId: "1:436945565320:web:54e1502338753f472fd13d"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Elements
  const loginForm = document.getElementById('login-form');
  const userPanel = document.getElementById('user-panel');
  const googleBtn = document.getElementById('google-btn');
  const logoutBtn = document.getElementById('logout-btn');
  const userInfo = document.getElementById('user-info');
  const addMarkerBtn = document.getElementById('add-marker-btn');

  // Map
  const map = L.map('map').setView([48.5, 68], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  let markers = L.layerGroup().addTo(map);

  // Load existing points
  function loadMarkers() {
    markers.clearLayers();
    db.collection("3dpoints").get().then(snapshot => {
      snapshot.forEach(doc => {
        const d = doc.data();
        L.marker([d.lat, d.lng]).addTo(markers)
          .bindPopup(`<b>${d.name}</b><br>${d.address}<br>${d.phone || ''}`);
      });
    });
  }

  // Google auth
  googleBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).then(result => {
      const user = result.user;

      // Create user profile in Firestore
      db.collection("users").doc(user.uid).set({
        uid: user.uid,
        name: user.displayName,
        email: user.email,
        photo: user.photoURL,
        created: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });

    }).catch(err => alert(err.message));
  };

  logoutBtn.onclick = () => auth.signOut();

  // Auth state
  auth.onAuthStateChanged(user => {
    if (user) {
      loginForm.classList.add('hidden');
      userPanel.classList.remove('hidden');

      userInfo.innerHTML = `
        <img src="${user.photoURL}" width="60">
        <div><b>${user.displayName}</b></div>
        <div style="font-size:12px;color:#666">${user.email}</div>
      `;

      loadMarkers();
    } else {
      loginForm.classList.remove('hidden');
      userPanel.classList.add('hidden');
      markers.clearLayers();
    }
  });

  // Add Marker
  addMarkerBtn.onclick = () => {
    alert("Кликни на карте, где находится твой 3D-принтер");

    map.once('click', e => {
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;

      const name = prompt("Название студии / имя");
      const address = prompt("Адрес");
      const phone = prompt("Телефон (не обязательно)", "");

      if (name && address) {
        db.collection("3dpoints").add({
          name, address, phone,
          lat, lng,
          uid: auth.currentUser.uid,
          created: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          alert("Точка добавлена!");
          loadMarkers();
        });
      }
    });
  };

</script>

</body>
</html>
