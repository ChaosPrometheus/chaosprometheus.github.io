<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D-печать в Казахстане</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
body { margin:0; font-family: Arial, sans-serif; }

#app { display:flex; height:100vh; }

#sidebar {
  width:360px;
  background:#fff;
  border-right:1px solid #ddd;
  padding:15px;
  overflow-y:auto;
}

#map { flex:1; }

button {
  width:100%;
  padding:10px;
  margin:6px 0;
  border:none;
  border-radius:6px;
  background:#0066ff;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

button:hover { background:#0050cc; }
#logout-btn { background:#d33; }
#add-marker-btn { background:#00c853; }

input, textarea {
  width:100%;
  padding:8px;
  margin:4px 0 10px;
  border:1px solid #ccc;
  border-radius:5px;
}

label { font-size:14px; font-weight:bold; }

.checkbox {
  display:flex;
  align-items:center;
  gap:5px;
  font-size:13px;
}

.hidden { display:none; }

/* MODAL */
#modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2000;
}

#modal-content {
  background:#fff;
  padding:20px;
  width:400px;
  border-radius:10px;
  max-height:90vh;
  overflow-y:auto;
}

.point-item {
  border-bottom:1px solid #eee;
  padding:6px 0;
  font-size:14px;
}
</style>
</head>

<body>

<div id="app">
  <div id="sidebar">
    <div id="login-form">
      <h3>Вход</h3>
      <button id="google-btn">Войти через Google</button>
    </div>

    <div id="user-panel" class="hidden">
      <div id="user-info"></div>
      <button id="add-marker-btn">Добавить точку</button>
      <button id="logout-btn">Выйти</button>

      <h4>Мои точки</h4>
      <div id="user-points"></div>
    </div>
  </div>

  <div id="map"></div>
</div>

<!-- MODAL FORM -->
<div id="modal" class="hidden">
  <div id="modal-content">
    <h3>Добавить 3D-печать</h3>

    <label>Имя</label>
    <input id="f-name">

    <label>Название принтера</label>
    <input id="f-printer">

    <label>Материалы</label>
    <input id="f-materials" placeholder="PLA, ABS, PETG">

    <label>Цены</label>
    <input id="f-price" placeholder="₸ / час или ₸ / грамм">

    <label>Адрес</label>
    <input id="f-address">

    <label>WhatsApp</label>
    <input id="f-whatsapp">
    <div class="checkbox"><input type="checkbox" id="no-wa"> нет</div>

    <label>Telegram</label>
    <input id="f-telegram">
    <div class="checkbox"><input type="checkbox" id="no-tg"> нет</div>

    <label>Instagram</label>
    <input id="f-instagram">
    <div class="checkbox"><input type="checkbox" id="no-ig"> нет</div>

    <button id="save-point">Сохранить</button>
    <button onclick="closeModal()" style="background:#aaa">Отмена</button>
  </div>
</div>

<!-- LIBS -->
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCRZOp8TGfz2f4pvh3S69zixDKkAP3wmNo",
  authDomain: "kaz3d-c2304.firebaseapp.com",
  projectId: "kaz3d-c2304",
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

// MAP (Kazakhstan)
const bounds = L.latLngBounds([40.5,46.5],[55.5,87.3]);
const map = L.map('map',{maxBounds:bounds,maxBoundsViscosity:1})
  .setView([48.5,68],6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
let markers = L.layerGroup().addTo(map);

// UI
const modal = document.getElementById('modal');
let clickLatLng = null;

function closeModal(){ modal.classList.add('hidden'); }

document.getElementById('add-marker-btn').onclick = () => {
  alert("Кликни на карте");
  map.once('click', e=>{
    clickLatLng = e.latlng;
    modal.classList.remove('hidden');
  });
};

document.getElementById('save-point').onclick = ()=>{
  const data = {
    name: f-name.value,
    printer: f-printer.value,
    materials: f-materials.value,
    price: f-price.value,
    address: f-address.value,
    whatsapp: no-wa.checked ? null : f-whatsapp.value,
    telegram: no-tg.checked ? null : f-telegram.value,
    instagram: no-ig.checked ? null : f-instagram.value,
    lat: clickLatLng.lat,
    lng: clickLatLng.lng,
    uid: auth.currentUser.uid
  };

  db.collection("3dpoints").add(data).then(()=>{
    closeModal();
    loadMarkers();
  });
};

function loadMarkers(){
  markers.clearLayers();
  db.collection("3dpoints").get().then(snap=>{
    snap.forEach(doc=>{
      const d = doc.data();
      L.marker([d.lat,d.lng]).addTo(markers)
      .bindPopup(`
<b>${d.name}</b><br>
Принтер: ${d.printer}<br>
Материалы: ${d.materials}<br>
Цена: ${d.price}<br>
Адрес: ${d.address}<br>
WA: ${d.whatsapp || 'нет'}<br>
TG: ${d.telegram || 'нет'}<br>
IG: ${d.instagram || 'нет'}
`);
    });
  });
}

auth.onAuthStateChanged(u=>{
  if(u){
    document.getElementById('login-form').classList.add('hidden');
    document.getElementById('user-panel').classList.remove('hidden');
    loadMarkers();
  }
});

document.getElementById('google-btn').onclick = ()=>{
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
};
document.getElementById('logout-btn').onclick = ()=>auth.signOut();
</script>

</body>
</html>
