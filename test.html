<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D-печать в Казахстане</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body { margin:0; font-family:Arial,sans-serif; }
#app { display:flex; height:100vh; }

#sidebar {
  width:360px;
  background:#fff;
  border-right:1px solid #ddd;
  padding:15px;
  overflow-y:auto;
}

#map { flex:1; }

button {
  width:100%;
  padding:10px;
  margin:6px 0;
  border:none;
  border-radius:6px;
  background:#0066ff;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
button:hover { background:#0050cc; }
#logout-btn { background:#d33; }
#add-marker-btn { background:#00c853; }

input {
  width:100%;
  padding:8px;
  margin:4px 0 10px;
  border:1px solid #ccc;
  border-radius:5px;
}

label { font-size:14px; font-weight:bold; }

.checkbox {
  display:flex;
  gap:6px;
  align-items:center;
  font-size:13px;
  margin-bottom:8px;
}

.hidden { display:none !important; }

/* MODAL */
#modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:5000;
}

#modal-content {
  background:#fff;
  width:420px;
  padding:20px;
  border-radius:10px;
  max-height:90vh;
  overflow-y:auto;
}
</style>
</head>

<body>

<div id="app">
  <div id="sidebar">

    <div id="login-form">
      <h3>Вход</h3>
      <button id="google-btn">Войти через Google</button>
    </div>

    <div id="user-panel" class="hidden">
      <div id="user-info"></div>
      <button id="add-marker-btn">Добавить точку</button>
      <button id="logout-btn">Выйти</button>
    </div>

  </div>

  <div id="map"></div>
</div>

<!-- MODAL -->
<div id="modal" class="hidden">
  <div id="modal-content">
    <h3>Добавить 3D-печать</h3>

    <label>Имя</label>
    <input id="f-name">

    <label>Название принтера</label>
    <input id="f-printer">

    <label>Материалы</label>
    <input id="f-materials">

    <label>Цены</label>
    <input id="f-price">

    <label>Адрес</label>
    <input id="f-address">

    <label>WhatsApp</label>
    <input id="f-wa">
    <div class="checkbox">
      <input type="checkbox" id="no-wa"> нет
    </div>

    <label>Telegram</label>
    <input id="f-tg">
    <div class="checkbox">
      <input type="checkbox" id="no-tg"> нет
    </div>

    <label>Instagram</label>
    <input id="f-ig">
    <div class="checkbox">
      <input type="checkbox" id="no-ig"> нет
    </div>

    <button id="save">Сохранить</button>
    <button type="button" onclick="closeModal()" style="background:#aaa">
      Отмена
    </button>
  </div>
</div>

<!-- LIBS -->
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// ===== FIREBASE =====
firebase.initializeApp({
  apiKey: "AIzaSyCRZOp8TGfz2f4pvh3S69zixDKkAP3wmNo",
  authDomain: "kaz3d-c2304.firebaseapp.com",
  projectId: "kaz3d-c2304"
});

const auth = firebase.auth();
const db = firebase.firestore();

// ===== MAP (KAZAKHSTAN) =====
const bounds = L.latLngBounds([40.5,46.5],[55.5,87.3]);
const map = L.map('map',{
  maxBounds:bounds,
  maxBoundsViscosity:1
}).setView([48.5,68],6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
let markers = L.layerGroup().addTo(map);

// ===== MODAL =====
const modal = document.getElementById('modal');
let selectedLatLng = null;

function openModal(){
  modal.classList.remove('hidden');
  map.dragging.disable();
  map.scrollWheelZoom.disable();
}

function closeModal(){
  modal.classList.add('hidden');
  map.dragging.enable();
  map.scrollWheelZoom.enable();
  selectedLatLng = null;
}

// закрытие по фону
modal.addEventListener('click', e=>{
  if(e.target === modal) closeModal();
});

// ===== ADD POINT =====
document.getElementById('add-marker-btn').onclick = () => {
  if(!auth.currentUser){
    alert("Сначала войдите в аккаунт");
    return;
  }

  alert("Кликни на карте, чтобы выбрать место");

  map.once('click', e=>{
    selectedLatLng = e.latlng;
    openModal();
  });
};

document.getElementById('save').onclick = ()=>{
  if(!selectedLatLng) return;

  db.collection("3dpoints").add({
    name: f-name.value,
    printer: f-printer.value,
    materials: f-materials.value,
    price: f-price.value,
    address: f-address.value,
    whatsapp: no-wa.checked ? null : f-wa.value,
    telegram: no-tg.checked ? null : f-tg.value,
    instagram: no-ig.checked ? null : f-ig.value,
    lat: selectedLatLng.lat,
    lng: selectedLatLng.lng,
    uid: auth.currentUser.uid
  }).then(()=>{
    closeModal();
    loadMarkers();
  });
};

// ===== LOAD MARKERS =====
function loadMarkers(){
  markers.clearLayers();
  db.collection("3dpoints").get().then(snap=>{
    snap.forEach(doc=>{
      const d = doc.data();
      L.marker([d.lat,d.lng]).addTo(markers)
        .bindPopup(`<b>${d.name}</b><br>${d.address}`);
    });
  });
}

// ===== AUTH =====
auth.onAuthStateChanged(user=>{
  if(user){
    document.getElementById('login-form').classList.add('hidden');
    document.getElementById('user-panel').classList.remove('hidden');
    document.getElementById('user-info').innerHTML =
      `<b>${user.displayName}</b><br><small>${user.email}</small>`;
    loadMarkers();
  } else {
    document.getElementById('login-form').classList.remove('hidden');
    document.getElementById('user-panel').classList.add('hidden');
  }
});

document.getElementById('google-btn').onclick = ()=>{
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
};

document.getElementById('logout-btn').onclick = ()=>{
  auth.signOut();
};
</script>

</body>
</html>
