        let currentLanguage = "kk";

        function toggleDescription(event) {
            const descId = event.currentTarget.dataset.desc;
            document.querySelectorAll('.description').forEach(desc => {
                desc.classList.toggle('show', desc.id === descId && !desc.classList.contains('show'));
            });
        }

        function updateContent(lang) {
            const t = translations[lang];
            document.getElementById('title').textContent = t.title;
            ['iptv', 'pc', 'print', 'arduino', 'site', 'bot', 'satellite', 'cctv'].forEach(key => {
                document.getElementById(`${key}-title`).textContent = t[key];
                document.getElementById(`${key}-text`).innerHTML = t[`${key}Text`].replace(/\n/g, '<br>');
            });
        }

        document.getElementById('lang-toggle').addEventListener('click', () => {
            currentLanguage = currentLanguage === 'kk' ? 'ru' : 'kk';
            updateContent(currentLanguage);
        });

        document.querySelectorAll('.btn[data-desc]').forEach(btn => {
            btn.addEventListener('click', toggleDescription);
        });

        updateContent(currentLanguage);
    </script>
